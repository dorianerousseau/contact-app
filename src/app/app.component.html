<div class="container">
  <header class="mb-4">
    <nav class="navbar navbar-dark bg-dark">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">
          {{ title }}
        </a>
      </div>
    </nav>
  </header>

  <div class="row">

    <!-- Liste des contacts -->
    <div class="col-sm-4">
      <div class="list-group">
        <!-- fonction Angular (actionuser)="non de la fonction ()-->
        <a href="#"
           *ngFor="let contact of mesContacts"
           (click)="displayContact(contact)"
           [class.active]="contact === contactProfil"
           class="list-group-item list-group-item-action">
          {{ contact.name }}
        </a>
      </div> <!-- /.list-group -->
      <app-new-contact (newContactEvent)="addContact($event)"></app-new-contact> <!-- tous le composant newContactComponent + (la sortie du contact) -->
    </div> <!-- /.col-sm-4 -->



    <!--  Profil du contact -->
    <div class="col-sm-8">
      <app-profil [contactProfil]="contactProfil"></app-profil> <!-- tous le composant profilComponent + [l'entrÃ©e du profil]-->
    </div> <!-- /.col-sm-8 -->

  </div> <!-- /.row -->

</div> <!-- /.container -->
